<template>
    <lightning-card icon-name="standard:account"  title={nameValue}>
        <lightning-record-view-form record-id={recordId} object-api-name="Account" >
            <lightning-layout>
                <lightning-layout-item padding="around-small">
                    <lightning-output-field field-name="Name"></lightning-output-field>
                </lightning-layout-item>
                <lightning-layout-item padding="around-small">
                    <lightning-output-field field-name="Type"></lightning-output-field>
                </lightning-layout-item>
                <lightning-layout-item padding="around-small">
                    <lightning-output-field field-name="Phone"></lightning-output-field>
                </lightning-layout-item>
                <lightning-layout-item padding="around-small">
                    <lightning-output-field field-name="Owner"></lightning-output-field>
                </lightning-layout-item>
                <lightning-layout-item padding="around-small">
                    <lightning-output-field field-name="Website"></lightning-output-field>
                </lightning-layout-item>
                <lightning-layout-item padding="around-small">
                    <lightning-output-field field-name="Industry"></lightning-output-field>
                </lightning-layout-item>
            </lightning-layout>  
        </lightning-record-view-form>
    </lightning-card>
    <div class="slds-var-medium_around">
        <lightning-tabset>
            <lightning-tab label="Related">
                <template if:true={contacts.data}>
                    <lightning-card title="All Related Contacts" icon-name="standard:contact">
                        <template for:each={contacts.data} for:item="con"> 
                            <lightning-layout key={con.Id}>
                                <lightning-layout-item size="4" padding="around-small"> Name:&nbsp; &nbsp; {con.Name} &nbsp; &nbsp; </lightning-layout-item>
                                <lightning-layout-item size="4" padding="around-small"> Phone:&nbsp; &nbsp; <lightning-formatted-phone value={con.Phone}></lightning-formatted-phone> &nbsp; &nbsp;</lightning-layout-item>
                                <lightning-layout-item size="4" padding="around-small"> Email: &nbsp; &nbsp;<lightning-formatted-email value={con.Email}></lightning-formatted-email> &nbsp; &nbsp;</lightning-layout-item>
                            </lightning-layout>
                        </template>
                    </lightning-card>
                </template>    
                <template if:true={opportunities.data}>
                    <lightning-card title="All Related Opportunities" icon-name="standard:opportunity">
                        <template for:each={opportunities.data} for:item="opp"> 
                            <lightning-layout key={opp.Id}>
                                <lightning-layout-item size="4" padding="around-small"> Name:&nbsp; &nbsp; {opp.Name} &nbsp; &nbsp; </lightning-layout-item>
                                <lightning-layout-item size="4" padding="around-small"> Stage Name: {opp.stageName} &nbsp; &nbsp; </lightning-layout-item>
                                <lightning-layout-item size="4" padding="around-small"> Close Date: {opp.closeDate} &nbsp; &nbsp; </lightning-layout-item>
                            </lightning-layout>
                        </template>
                    </lightning-card>
                </template>
            </lightning-tab>
            <lightning-tab label="Details">
                <lightning-card title="Details Page" icona-name="standard:account">
                    <lightning-record-form
                    record-id={recordId}
                    object-api-name = {objectApiName}
                    layout-type="Compact"
                    columns = "2"
                    mode="readOnly"></lightning-record-form>
                </lightning-card>  
            </lightning-tab>
        </lightning-tabset>
    </div>
</template>
